{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Football Hub{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-dark bg-dark px-3 mb-4">
        <a class="navbar-brand" href="{% url 'home' %}">âš½ Football Hub</a> <div>
            {% if user.is_authenticated %}
                <span class="text-white me-3">Witaj, {{ user.username }}</span>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-light">Logowanie</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

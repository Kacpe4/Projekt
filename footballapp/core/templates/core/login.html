{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="login-container d-flex align-items-center justify-content-center">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%; border-radius: 15px;">
        <div class="text-center mb-4">
            <h2 class="fw-bold">Football Hub</h2>
            <p class="text-muted">Zaloguj się do swojego centrum statystyk</p>
        </div>
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-3">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-success w-100 py-2 mt-2" style="border-radius: 8px;">
                Zaloguj się
            </button>
        </form>
        
        <div class="text-center mt-3">
            <small>Nie masz konta? <a href="{% url 'signup' %}" class="text-success">Zarejestruj się</a></small>
        </div>
    </div>
</div>
{% endblock %}
